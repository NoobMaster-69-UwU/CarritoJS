<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Carrtio con JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo">
        <aside class="menu">
            <h2>Menú</h2>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </aside>

        <div class="contenido">
            <h1>Nuestros Productos</h1>
            <div class="lista-productos">
                <div class="producto">
                    <img src="recursos/products/UPS.jpeg" alt="Producto 1">
                    <h3>Producto 1</h3>
                    <p>Precio: <span>$10</span></p>
                    <button class="agregar-al-carrito" data-name="Producto 1" data-price="10" data-image="recursos/products/UPS.jpeg">Agregar al carrito</button>
                </div>
                <div class="producto">
                    <img src="recursos/products/PS5.jpeg" alt="Producto 2">
                    <h3>Producto 2</h3>
                    <p>Precio: <span>$20</span></p>
                    <button class="agregar-al-carrito" data-name="Producto 2" data-price="20" data-image="recursos/products/PS5.jpeg">Agregar al carrito</button>
                </div>
            </div>
        </div>

        <div class="carrito">
            <img id="icono-carrito" src="recursos/cart.png" alt="Carrito de Compras">
            <span id="contador-carrito">0</span>
        </div>

        <div id="superposicion-carrito" class="superposicion-carrito">
            <div class="pop-up">
                <button id="cerrar-carrito" class="cerrar-carrito">x</button>
                <h2>Tu Carrito</h2>
                <ul class="elementos-carrito"></ul> <!-- Ajuste aquí: clase "elementos-carrito" agregada -->
                <div class="contenedor-total">
                    <p>Total: $<span class="total">0.00</span></p>
                </div>
                <button id="generar-factura" class="generar-factura">Generar Factura</button>
            </div>
        </div>
    </div>


    <script type="module" src="js/main.js"></script>
</body>
</html>
